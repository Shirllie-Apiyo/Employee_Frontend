<div fxLayout="row">
  <div fxFlex="100">
    <!-- todo filter field -->
    <mat-form-field>
      <mat-label>Enter Search Term</mat-label>
      <!-- key up detects the user event i.e entering something -->
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Enter search term"
        #input
      />
    </mat-form-field>
    <br /><br />
    <!-- tables goes here -->
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      width="100%"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Names</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>
      <ng-container matColumnDef="town">
        <th mat-header-cell *matHeaderCellDef>Town</th>
        <td mat-cell *matCellDef="let element">{{ element.town }}</td>
      </ng-container>
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let element">{{ element.tel }}</td>
      </ng-container>
      <!-- other columns here -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- no matching from filter -->
      <tr *matNoDataRow style="text-align: center">
        <td colspan="5">No data matching {{ input.value }}</td>
      </tr>
    </table>
  </div>
</div>
